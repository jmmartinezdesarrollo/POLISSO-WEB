    <section>
        <div class="diapositivas">

                <input class="diapostiva-open" type="radio" id="diapostiva-1" name="diapostiva" aria-hidden="true" hidden=""

                <div class="diapostiva-item">
                    <img src="img/smartphone/bannerMia2.jpg">

                <label for="diapostiva-1" class="diapostiva-control next control-3">›</label>

                    <li>
