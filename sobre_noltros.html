    <section class="sobrenosotros">
        <h1>Pau Mateu</h1>
        <div class="sobrenosotros--fondo">
            <figure class="sobrenosotros__pau">
                <picture>
                    <!-- para moviles -->
                    <source srcset='img/smartphone/@2x/pau_brazoscruzados@2x.jpg 2x,img/smartphone/@2x.jpg 3x' media='(min-width:0px) and (max-width:767px)'>

                    <!-- Imagen de respaldo. -->
                    <img src='img/smartphone/@1x/pau_brazoscruzados.jpg' alt='Pau Mateu'>

                <figcaption>
                    <h2>Qui som:</h2>
                    <p>Polissó neix de la necessitat que té el nostre grup de treball de dur el concepte de la
                        gelateria un
                        poc més envant.
                        Volíem avançar dins aquest món mitjançant l’evolució , la potenciació del gusts i l’elaboració
                        de
                        les tècniques més avançades al món dels gelats i poder dur-ho així a un altre nivell.
                        Estimam i respectam les nostres tradicions gastronòmiques mallorquines i les volem aplicar i
                        alhora
                        de crear i evolucionar amb ella.
                        Volem que la gastronomía mallorquina experimenti un tàndem amb Polissó i els seus gelats.
                    </p>

                </figcaption>
            </figure>
        </div>
        <figure>
                <picture>
                        <!-- para moviles -->
                        <source srcset='img/smartphone/@2x/cocina@2x.jpg 2x,img/smartphone/@2x.jpg 3x' media='(min-width:0px) and (max-width:767px)'>
                        <!-- Para escritorio-->
                        <source srcset='img/desktop/2@x/cocina@2x.jpg' media='(min-width:1200px)'>
                        <!-- Imagen de respaldo. -->
                        <img src='img/smartphone/@1x/cocina.jpg' alt='Pau Mateu'>
                    </picture>
            <figcaption>
                <h2>Què feim: </h2>
                <p>La nostra gelateria és avantguarda i té com a base principal el nitrògen líquid, que utilitzam com a
                    combustible i explotam la seva màgia especial i única .
                    A Polissó no trobaràs els gelats congelats i fets amb molta antelació tal i com es fa normalment. A
                    Polissó tindràs al teu abast una carta amb el gelat de temporada que triaràs personalment i que
                    nosaltres ens encarregarem d’elaborar amb un showcooking per totes les edats i que et podem
                    garantir que no et deixarà indiferent. Tu tries la base i el gust, de la resta ens ocupam
                    nosaltres.
                </p>

            </figcaption>
        </figure>
